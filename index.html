<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #controlPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 10;
      max-height: 90vh;
      overflow-y: auto;
      font-size: 14px;
    }
    #controlPanel input[type=range] {
      width: 100px;
    }
    #controlPanel h3 {
      margin-top: 0;
      font-size: 16px;
    }
    label {
      display: inline-block;
      width: 70px;
    }
    #toggleBtn {
      margin-bottom: 15px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      z-index: 20;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="controlPanel">
    <button id="toggleBtn">Pause</button>
    <h3>Planet Speeds</h3>
  </div>
  <div id="tooltip"></div>
  <script type="module" src="./main.js" defer></script>
</body>
</html>
